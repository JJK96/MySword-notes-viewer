{% extends "base.html" %}
{% block content %}
<form method="GET" action="search">
    <input name="q" placeholder="Zoeken..."/>
    <button type="submit">Zoek</button>
</form>
<ul>
    {% for i, book in books.items() %}
        <li><a href="{{i}}/">{{book}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
