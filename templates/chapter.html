{% extends "base.html" %}
{% block content %}
<h1>{{title}}</h1>
<hr>
{% for note in notes %}
    {% with title="Vers {}".format(note.fromverse) %}
        {% include "note.html" %}
    {% endwith %}
{% endfor %}
<div class="spacer"></div>
<a class="nav-btn up" href=".">
    <span>&#x3C;</span>
</a>
<nav>
    <a class="nav-btn prev" href="{{chapter - 1}}">
        &#x3C;
    </a>
    <a class="nav-btn next" href="{{chapter + 1}}">
        &#x3E;
    </a>
</nav>
{% endblock %}
