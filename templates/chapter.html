{% extends "base.html" %}
{% block content %}
<h1>{{title}}</h1>
<hr>
{% for note in notes %}
    <div class="note">
        <h1>Vers {{note.fromverse}}</h1>
        <div class="note-content">
            {{note.data | safe}}
        </div>
    </div>
    <hr>
{% endfor %}
<div class="spacer"></div>
<a class="nav-btn up" href=".">
    /\
</a>

<nav>
    <a class="nav-btn prev" href="{{chapter - 1}}">
        &#x3C;
    </a>
    <a class="nav-btn next" href="{{chapter + 1}}">
        &#x3E;
    </a>
</nav>
{% endblock %}

{% block header %}
<style>
nav {
    box-sizing: border-box;
    position: fixed;
    bottom: 15px;
    left: 0px;
    width: 100%;
    padding: 15px;
    display: flex;
    justify-content: space-between;
}
.nav-btn {
    font-size: 50px;
    font-weight: bold;
    height: 100%;
    width: 70px;
    height: 70px;
    background: white;
    border-radius: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 1px 1px 1px black;
}
.up {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 40px;
}
a.nav-btn {
    color: inherit; /* blue colors for links too */
    text-decoration: inherit; /* no underline */
}
.spacer {
    height: 7em;
}
</style>
{% endblock %}
